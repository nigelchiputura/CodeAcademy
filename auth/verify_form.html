<!DOCTYPE html>
<html>

<head>
    <title>Password Reset - Verify</title>
</head>

<body>
    <h2>Verify Code & Reset Password</h2>
    <div class="form-page">
        <form action="/controllers/users/verify_otp.php" method="POST">
            <label>Phone Number:</label><br>
            <input type="text" name="phone" placeholder="+2637XXXXXXX" required><br><br>

            <label>Reset Code (OTP):</label><br>
            <input type="text" name="otp" placeholder="6-digit code" required><br><br>

            <label>New Password:</label><br>
            <input type="password" name="password" required><br><br>

            <button type="submit">Reset Password</button>
        </form>
    </div>
</body>

</html>
